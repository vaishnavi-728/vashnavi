<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Gallery - Vashnavi Wedding Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111 url("photo8.jpg") no-repeat center center fixed;
      font-family: sans-serif;
      text-align: center;
      color: white;
      overflow-x: hidden;
    }

    .site-title {
      font-family: Sevillana, cursive;
      font-size: 3rem;
      font-weight: bold;
      color: #31ea10;
      text-shadow: 0 0 10px rgb(239, 53, 59), 0 0 15px rgb(7, 144, 190), 0 0 20px rgb(239, 22, 239);
      margin: 20px auto;
    }

    .note {
      padding: 12px 25px;
      font-size: 1.1rem;
      margin: 20px auto 30px;
      border-radius: 14px;
      background: linear-gradient(#111, #111) padding-box,
        linear-gradient(135deg, pink, green, blue, red) border-box;
      border: 3px solid transparent;
      box-shadow: 0 0 12px pink, 0 0 15px green, 0 0 18px blue, 0 0 20px red;
      max-width: 90%;
      font-weight: bold;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 40px;
      justify-content: center;
      max-width: 1200px;
      margin: auto;
    }

    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      animation: zoomPan 12s ease-in-out infinite;
    }


    .image-gallery img:hover {
      animation-play-state: paused;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff33cc, 0 0 30px #33ccff;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup img {
      max-width: 95%;
      max-height: 95%;
      border-radius: 14px;
      padding: 4px;
      border: 3px solid transparent;
      background:
        linear-gradient(#111, #111) padding-box,
        linear-gradient(270deg, pink, green, blue, red, pink) border-box;
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 0 12px pink, 0 0 15px green, 0 0 18px blue, 0 0 20px red;
      animation: borderGlow 5s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes borderGlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .developer-info {
      position: fixed;
      bottom: 10px;
      right: 20px;
      text-align: right;
      font-size: 14px;
      font-weight: 400;
      font-family: 'Poppins', sans-serif;
      color: #ccc;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 12px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      .site-title {
        font-size: 2rem;
      }

      .note {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @keyframes zoomPan {
      0% {
        transform: scale(1) translateX(0);
      }

      25% {
        transform: scale(1.05) translateX(5px);
      }

      50% {
        transform: scale(1) translateX(0);
      }

      75% {
        transform: scale(1.05) translateX(-5px);
      }

      100% {
        transform: scale(1) translateX(0);
      }
    }
  </style>
</head>

<body>

  <div class="site-title">Vashnavi Wedding Studio</div>

  <div class="note">Click on any image to view it in fullscreen</div>

  <div class="image-gallery">
    <img src="photo1.jpg" alt="1">
    <img src="photo2.jpg" alt="2">
    <img src="photo3.JPG" alt="3">
    <img src="photo4.JPG" alt="4">
    <img src="photo5.JPG" alt="5">
    <img src="photo6.JPG" alt="6">
    <img src="photo7.JPG" alt="7">
    <img src="photo8.JPG" alt="8">
    <img src="photo9.jpg" alt="9">
    <img src="photo10.jpg" alt="10">
    <img src="photo11.JPG" alt="11">
    <img src="photo12.JPG" alt="12">
    <img src="photo13.jpg" alt="13">
  </div>

  <div class="popup" id="popup">
    <img id="popup-img" src="" alt="Popup Image">
  </div>

  <footer class="developer-info">
    <h5>Developed by: Ankit Kumar</h5>
    <h5>Phone: 7903863590</h5>
    <h5>Email: ankit8597286@gmail.com</h5>
  </footer>

  <script>
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");

    document.querySelectorAll(".image-gallery img").forEach(img => {
      img.addEventListener("click", () => {
        popupImg.src = img.src;
        popup.style.display = "flex";
      });
    });

    popup.addEventListener("click", () => {
      popup.style.display = "none";
      popupImg.src = "";
    });
  </script>

</body>

</html>
